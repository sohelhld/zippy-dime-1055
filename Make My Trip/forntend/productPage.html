<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-+RbA8BKDcDbxNRXTzGjaa0wzd+TV8sIyFe+wjLmNhTmT0eW8YNvZlI3e1qKjwY/XGrO25vF+Al6RG+bU6fHUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="productPage.css" />
  </head>

  <body class="background">
    <div class="container">
      <div class="nav">
        <a href="./index.html">
          <img class="logo" src="./imges/logo2.png" alt="">
      </a>

        <div class="categories">
          <span><i class="fa-solid fa-plane-departure"></i>Flight</span>
          <span><i class="fa-solid fa-hotel"></i>Hotels</span>
          <span><i class="fa-solid fa-house"></i>Homestays</span>
          <span><i class="fa-solid fa-champagne-glasses"></i>Holyday</span>
          <span><i class="fa-solid fa-train"></i>Train</span>
          <span><i class="fa-solid fa-bus"></i>Bus</span>
          <span><i class="fa-solid fa-taxi"></i>Cab</span>
          <span><i class="fa-solid fa-money-bill-wave"></i>Forex</span>
        </div>
        <div class="login">
          <button class="loginBtn">Login</button>
        </div>
      </div>
    </div>

      
    <div class="fare-search">
      <span class="fare-select">Select A fare Type</span>
      <div class="fare-type">
        <span class="selected-fare-type"
          ><i class="fa-solid fa-circle-check"></i>Regular Fares</span
        >
        <span><input type="radio" /> Armed Forces Fares</span>
        <span><input type="radio" />student Fares </span>
        <span><input type="radio" />Senior Citizen Fares </span>
        <span><input type="radio" />Double Seat Fares </span>
      </div>
    </div>
    <div class="define">
      <h4> Airlines</h4>
      <h4> Departure</h4>
      <h4> Class</h4>
      <h4> Arrival</h4>
      <h4> Price</h4>
      <h4> Book</h4>
      
    </div>

    <div class="proBody">
      <div class="fillter">
        <div class="airlines">
          <h2>Airlines</h2>
          <hr />
          <form action="">
            <input type="checkbox" id="air_india" value="Air india" />
            <label for="air_india"> Air India</label><br /><br />

            <input type="checkbox" id="indigo" value="Indigo"/>
            <label for="indigo"> Indigo</label><br /><br />

            <input type="checkbox" id="spice_jet" value="Spice jet" />
            <label for="spice_jet"> Spice jet</label><br /><br />

            <input type="checkbox" id="emirats" value="Emirats"/>
            <label for="emirats"> Emirats</label><br /><br />

            <input type="checkbox" id="airAsia " value="airAsia"/>
            <label for="airAsia"> Air Asia </label><br /><br />

            <input type="checkbox" id="go_first" value="Go First"/>
            <label for="go_first"> Go First </label><br /><br />
          </form>
        </div>

        <div class="price">
          <h1>Price</h1>
          <hr />
          <h2>Minimum Price</h2>
          <input type="number" placeholder="Minimum price" id="minPrice" class="input" />
          <h2>Maximum Price</h2>
          <input
            type="number"
            placeholder="Maximum price"
            class="input"
            id="maxPrice"
          /><br />
          <button id="priceSearch">Search</button>
        </div>
      </div>
  
      <div class="flights">
        <!-- <button class="bookNow"></button> -->
      </div>
    </div>
  </body>
  <script src="./productPage.js"> </script>
</html>
