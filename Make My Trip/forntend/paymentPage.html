<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-+RbA8BKDcDbxNRXTzGjaa0wzd+TV8sIyFe+wjLmNhTmT0eW8YNvZlI3e1qKjwY/XGrO25vF+Al6RG+bU6fHUQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>PaymentPage</title>
    <link rel="stylesheet" href="paymentPage.css" />

  </head>
  <body class="background">
    <div class="container">
        <div class="nav">
          <a href="./index.html">
              <img class="logo" src="./imges/logo2.png" alt="">
          </a>
  
          <div class="categories">
            <span><i class="fa-solid fa-plane-departure"></i>Flight</span>
            <span><i class="fa-solid fa-hotel"></i>Hotels</span>
            <span><i class="fa-solid fa-house"></i>Homestays</span>
            <span><i class="fa-solid fa-champagne-glasses"></i>Holyday</span>
            <span><i class="fa-solid fa-train"></i>Train</span>
            <span><i class="fa-solid fa-bus"></i>Bus</span>
            <span><i class="fa-solid fa-taxi"></i>Cab</span>
            <span><i class="fa-solid fa-money-bill-wave"></i>Forex</span>
          </div>
          <div class="login">
            <button class="loginBtn">Login</button>
          </div>
        </div>
      </div>
      <div class="fare-search">
        <span class="fare-select">Select A fare Type</span>
        <div class="fare-type">
          <span class="selected-fare-type"
            ><i class="fa-solid fa-circle-check"></i>Regular Fares</span
          >
          <span><input type="radio" /> Armed Forces Fares</span>
          <span><input type="radio" />student Fares </span>
          <span><input type="radio" />Senior Citizen Fares </span>
          <span><input type="radio" />Double Seat Fares </span>
        </div>
      </div>
<!-- dsc      -->
    <div class="payment">
      <div class="oftion"></div>
      <div class="payDeatils">
        <h1>Payment Details</h1>

        <h3>Card Details:-</h3>
        <input
          class="inputs"
          type="text"
          id="cardNo"
          placeholder="Enter cardNo"
        /><br />
        <h3>Card Name:-</h3>
        <input
          class="inputs"
          type="text"
          id="cardName"
          placeholder="Enter cardName"
        /><br />

        <div class="exp">
          <h4>Expire date:-</h4>
          <input
            class="inputs"
            type="number"
            id="date"
            placeholder="Enter date"
          /><br />
          <h4>Expire date:-</h4>
          <input
            class="inputs"
            type="password"
            id="cvv"
            placeholder="Enter cvv"
          /><br />
        </div>

        <button id="PayNow" onclick="onpaynow()">pay Now</button>
      </div>
      <div id="totalPrice"></div>
    </div>
  </body>
  <script>
    const cheackoutProduct = document.getElementById("cheackoutProduct");
    const priceProduct = document.getElementById("totalPrice");

    const data = JSON.parse(localStorage.getItem("checkOutItem"));
    console.log(data);

    function priceCardGenerator({
      company,
      departure_time,
      from,
      To,
      AirClass,
      Arival_time,
      price,
    }) {
      const priceCard = `
        <h2>TotalPrice</h2> 
         <div>
         <div>
            <h3>price</h3>
            <h3>${price}</h3>        
        </div>
        <div>
            <h3>tax(8%)</h3>
            <h3>${(price * 7) / 100}</h3>            
        </div>
        <div>
            <h2>TotalPrice</h2>
            <h2>${price + (price * 7) / 100}</h2>
        </div>
        `;

      return priceCard;
    }

    priceProduct.innerHTML = priceCardGenerator(data);

    const paynow = document.getElementById("paynow");
    const onpaynow = () => {
      event.preventDefault();
      window.location.href = "./index.html";
    };
  </script>
</html>
